# Site
name: "Tarun"
title: "Tarun"
description: "crazy and passionate developer, creating content around his life adventures"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /personal-blog
google_analytics: 'UA-46278016-1'
disqus: 'demowebsite'
mailchimp-list: ''
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  Tarun:
    name: Tarun
    display_name: Tarun
    avatar: 'assets/images/avatar.jpg'
    gravatar: e56154546cf4be74e393c62d1ae9f9d4
    email: tomartarun2001@gmail.com
    web: https://www.wowthemes.net
    twitter: https://twitter.com/notarat122
    description: "Hi, I am the owner of this blog!"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
